<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/dist/output.css" rel="stylesheet">
</head>

<body>
  <div class="flex flex-col justify-center items-center h-screen bg-background">
    <div class="border-2 h-[45%]  bg-black rounded-2xl">
      <label for="forgot password" class="text-white font-semibold text-[25px] my-6 mx-8 block">Forgot Password?</label>
      <p class="text-white mx-8 text-[15px]">Enter your e-mail address below to reset you <br>password.</p>
      <form action="#">
        <div class="border-2 rounded-md mx-8 w-72 mt-6 bg-bg-color focus:outline-border-color ">
          <img src="../image/email.png" alt="email" class="h-6 w-6 inline-block pl-1" />
          <input type="text" placeholder="Email" id="email" class="outline-none py-1 bg-gray w-[250px]" />
        </div>
        <div class="border-2 border-bg-color mt-8 w-24 ml-8  bg-white inline-block ">
          <img src="../image/backarrow.png" alt="arrow" class="h-5 w-5 inline-block bg-bg-color">
          <a href="../src/index.html"><button class="h-8 w-14 bg-bg-color" type="button">Back</button></a>
        </div>
        <div class="border-2 border-bg-color mt-8 w-24 ml-[90px] bg-white inline-block hover:bg-yellow">
          <button class="h-8 w-14 ml-2" type="button">Submit</button>
          <img src="../image/right.png" alt="arrow" class="h-5 w-5  inline-block hover:bg-yellow ">
        </div>
      </form>
    </div>
  </div>
  <div class="ml-10 opacity-60">
    <img src="../image/MagkahiOSA Logo (1).png" alt="Logo" class="h-16 mt-2 absolute -ml-10 -top-1">
    <img src="../image/MagkahiOSA Logo (2).png" alt="Logo text" class="h-48 w-48 absolute -top-14">
  </div>

</body>

</html>
